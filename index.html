<!--hypertext markup language-->
<!DOCTYPE html>

<!-- start html element -->
<html lang="en">

<!--start head element -->

<head>
    <meta charset="UTF-8">
    <title>
        <!--insert title here-->
    </title>
    <!--link to my CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--allows for font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!--end fa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="">
    <!--end head element-->
</head>

<!--start body element-->

<body>

    <div id="main">
        <div id="progressBarOuter" class="progress-bar">
            <div id="progressBarInner" class="progress-bar" v-bind:style="{width:progress+'%'}">
                {{ progress + '%' }}
            </div>
        </div>
        <button type="button" v-on:click="start" v-if="progress < 100">Start</button>
    </div>


    <!--Scripts-->
    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--main JS file-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--end body element-->
</body>

<!-- end html element-->

</html>
